<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
     <div class="page-container">
    
    <!-- Logo & Name Section -->
    <div class="top-section">
      <img src="cake logo.avif" alt="Tamima Logo" class="logo">
      <h1 class="name">Tamima Akter Mim</h1>
      <p class="title">Web Developer</p>
    </div>

    <!-- Main Contact Area -->
    <div class="contact-wrapper">
      
      <!-- Left: Contact Form -->
      <div class="contact-left">
        <h2>Contact Me</h2>
        <form class="contact-form">
          <div class="input-group">
            <label for="name">Your Name</label>
            <input type="text" id="name" placeholder="Your name" required />
          </div>
          <div class="input-group">
            <label for="email">Your Email</label>
            <input type="email" id="email" placeholder="your@email.com" required />
          </div>
          <div class="input-group">
            <label for="subject">Subject</label>
            <input type="text" id="subject" placeholder="What's this about?" />
          </div>
          <div class="input-group">
            <label for="message">Your Message</label>
            <textarea id="message" rows="5" placeholder="Write your message..." required></textarea>
          </div>
          <button type="submit">Send Message</button>
        </form>
      </div>

      <!-- Right: Contact Info -->
      <div class="contact-right">
        <h2>Contact Info</h2>
        <div class="info">
          <p><strong>Email:</strong> tamima@example.com</p>
          <p><strong>Phone:</strong> +8801XXXXXXXXX</p>
          <p><strong>Location:</strong> Dhaka, Bangladesh</p>
        </div>
        <div class="socials">
          <a href="#">LinkedIn</a> |
          <a href="#">GitHub</a> |
          <a href="#">Portfolio</a>
        </div>
      </div>

    </div>
  </div>
    
</body>
</html>
